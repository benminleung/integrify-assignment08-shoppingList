<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="myscript.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <title></title>
</head>
<body>
    
    <div class="background">
        <div class="headerbar">
            <script>printRings(10);</script>
        </div>
        <div class="wrapper">
            <!--form-->        
            <section class="form">
                <h1>The Invisible Hand</h1>
                <input type="text" placeholder="Item" id="itemInput">
                <input type="number" placeholder="Quantity" id="quantInput">
                <button onclick="newItem()">I dare you to click me</button>
            </section>
            <!--shopping list-->
            <section>
                <div class="list shopList " id="shopListId">
                    <script>
                        printListMenu('shop');
                    </script>
                </div>
            </section>

            <!--done list-->
            <section>
            <h4 class="doneListButton" onclick="hideDoneList()">Done List</h4>
                <div class="list doneList" id="doneListId">
                    <script>
                        printListMenu('done');
                    </script>
                </div> 
            </section>
            
        </div>
    </div>
</body>
</html>
